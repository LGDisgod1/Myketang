<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>流式</title>
    <style>
    header{
        width: 80%;
        min-width:300px;
        max-width:800px;
        height:300px;
        background:orange;
        margin: 100px auto;
        }
    section{
        width:33.3333%;
        height:300px;
        float:left;
        background:yellow;
    }
    section:first-child{
        background:lightcoral;
    }
    section:last-child{
        background:paleturquoise
    }
    </style>
</head>
<body>
    <header>
        <section></section>
        <section></section>
        <section></section>
    </header>
</body>
</html>
