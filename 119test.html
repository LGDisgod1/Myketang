<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light "style="background-color:pink;">
        <a class="navbar-brand" href="#">58同城</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">主页<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">购物车<span class="badge badge-pill badge-danger" name="totalQty" id="num">0</span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="输入商品名称" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
          </form>
        </div>
      </nav>
      <main role="main">
        <div class="py-5 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card mb-4 shadow-sm">
                            <img class="card-img-top" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1542107756285&di=593a77fd309148b83a5b69763c79f2fb&imgtype=0&src=http%3A%2F%2Fimg.pchouse.com.cn%2Fimages%2Fupload%2Fupc%2Ftx%2Fhouselib%2F1610%2F13%2Fc0%2F28318157_1476347046763.jpg" alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text text-nowrap">水星家纺 让你的卧室更加温暖</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-danger" name='increase'>+</button>
                                        <button type="button" class="btn btn-sm btn-outline-danger disabled" name='qty'>0</button>
                                        <button type="button" class="btn btn-sm btn-outline-danger" name='decrease'>-</button>
                                        <button type="button" class="btn btn-sm btn-outline-danger" name='addToCart'data-id="01">加入购物车</button>
                                    </div>
                                    <large class="text-muted text-danger" name='unitPrice'>99.00</small>
                                </div>
                            </div>
                        </div>
                    </div>


    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
 
<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
 
<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

    // 类选择器
    console.log(tnList);

    var add=document.getElementsByName('.increase');
    console.log(add);
    </script>
</body>
</html>
